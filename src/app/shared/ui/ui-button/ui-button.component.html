<button
  (click)="emitClick()"
  class="py-2 px-3 bg-white text-violet-500 transition duration-300 ease-in-out rounded-xl border-2 {{borderColor}} flex items-center justify-center mr-4 cursor-pointer hover:bg-violet-500 hover:text-white hover:border-2 hover:border-white disabled:bg-violet-500 disabled:border-white disabled:text-white"
  [disabled]="disabled || active"
  [class.disabled]="disabled"
  [class.active]="active"
  [ngClass]="{
    'disabled:bg-violet-500 disabled:border-white disabled:text-white': active
  }"
>
  <i class="{{ icon }} {{ iconSize }} {{ iconColor }} {{ margin }}"></i>
  <span> {{ text }} </span>
</button>
