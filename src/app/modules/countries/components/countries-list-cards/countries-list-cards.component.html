<cdk-virtual-scroll-viewport itemSize="40" class="grow countries-container" *ngIf="!loading && countries.length; else nonCountries">
  <div class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4">
    <ng-container *ngIf="!loading; else loadingSkeleton">
      <app-card-country
        *cdkVirtualFor="let country of countries"
        [flag]="country.flag"
        [country]="country.names.common"
        [currencies]="country.currencies"
        [capitals]="country.capital"
        [languages]="country.languages"
        [population]="country.population"
        [region]="country.region"
        (click)="emitClick(country)"
      ></app-card-country>
    </ng-container>
    <ng-template #loadingSkeleton>
      <app-card-country *ngFor="let item of [1,2,3,4,5,6,7,8,9]" [skeleton]="true"></app-card-country>
    </ng-template>
  </div>
</cdk-virtual-scroll-viewport>

<ng-template #nonCountries>
  <div class="h-full w-full bg-white rounded-2xl flex items-center justify-center">
    <p class="text-slate-500 text-4xl">Sin resultados</p>
  </div>
</ng-template>
