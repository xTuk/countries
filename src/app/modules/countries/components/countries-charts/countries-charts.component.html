<div class="flex items-center">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16 w-full">
    <div class="flex flex-col justify-center bg-white p-4 rounded-3xl">
      <p class="text-2xl text-violet-400 mb-4 font-bold">
        Top 5 mayor poblacion
      </p>
      <app-pie
        [data]="chartsData.populations.data"
        [labels]="chartsData.populations.labels"
      ></app-pie>
    </div>
    <div class="flex flex-col justify-center bg-white p-4 rounded-3xl">
      <p class="text-2xl text-violet-400 mb-4 font-bold">
        Paises por continente
      </p>
      <app-bar [data]="chartsData.regions"></app-bar>
    </div>
    <div class="flex flex-col justify-center bg-white p-4 rounded-3xl">
      <p class="text-2xl text-violet-400 mb-4 font-bold">Paises por Idioma</p>
      <app-pie
        [data]="chartsData.languages.data"
        [labels]="chartsData.languages.labels"
      ></app-pie>
    </div>
  </div>
</div>
